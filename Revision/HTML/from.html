<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Most useful thing in html is html from, when we want to take input from the user 
        then we use the from.

        With the help of the form, we can take input from the user and in one word we
        can get user data.
        
        In the html form is consists of some input tag and the some of label tag

        Inside the form we specify the input tag to take the input from the user
        
        We have some attribute of the from tag.

        1. action==> action attribute specify that where the data will submitted.Here
        the data will submitted in to backend.php. After the backend.php will manage our
        data.
    -->
    <form action="backend.php">
        <label for="firstName">First Name</label>
        <input type="text" name="name" id="firstName">
    </form>
</body>
</html>
