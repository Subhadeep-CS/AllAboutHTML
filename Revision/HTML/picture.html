<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <picture> tag is also used to add picture or image in website but in optimize
        way.

        Inside the picture tag we have <source> tag where we specify the image

        Picture tag used to optimize website images.The picture tag contains
        zero or more <source> elements and one <img> element to offer alternative
        version of an image for different display scenarios.
     -->
     <picture>
        <source srcset="demo_img.jpg">
        <img src="demo_img.jpg" alt="">
     </picture>
</body>
</html>
