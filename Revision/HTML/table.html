<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Table is another important concept in html
        
        we use table for show the data categorically.

        In normal table we have some combintions of row and column.
        In html table,same concepts apply.

        In html table has a table header,we specify that header inside the
        <thead></thead> tag and table header means that which data shown in table

        another is table body and we specify the table body inside the
        <tbody> tag.

        For table row we use <tr></tr> tag and for table data we use <td></td>
        tag.
     -->
     <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>Subho</td>
                <td>5</td>
            </tr>
            <tr>
                <td>11</td>
                <td>Ram</td>
                <td>6</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
