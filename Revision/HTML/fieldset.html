<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Fieldset tag is used to combine or group the form element in a form and
        legend tag is used to define a caption for that fieldset or that group.
     -->
    <fieldset>
        <legend>My Form</legend>
        <form action="#">
            <label for="name">Enter Your Name:</label>
            <input type="text" name="myName" id="name">
            <input type="button" value="submit">
        </form>
    </fieldset>
</body>
</html>
