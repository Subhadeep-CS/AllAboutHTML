<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        How to embed video in website?

        For that we use video tag to embed the video website,inside the video tag we have
        <source> tag where we specify the source of the file.There can be several source
        Only plays one as per the browser requiremenet.

        Attribute of video tag?

        height=> height of the video while display

        width=> width of the video while display.

        controls=> add controls(play,pause etc)

        muted=>for mute

        autoplay=>for autoplay

        loop=>looping

        poster=>for add thumbnails

     -->
     <video controls muted width="250" poster="demo_img.jpg">
        <source src="demo_video.mp4">
        This video does not support on your browser
     </video>
</body>
</html>
