<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        How to embed image on website?

        For,embed image on website we use img tag.
        img tag is a void tag means it's does not have any closing tag.

        Attribute of img tag

        src==> inside the src we specify the path of the image.It can be dynamic path or
        static path ar anly hyper link etc.

        alt=> alt means alternative text. if somehow image does not visible then
        alternative text will visible so add a meaningful alternative text.

     -->
     <img src="demo_img.jpg" alt="it's a mosquito pic">
     <!-- 
        How to add clickable image?

        For making a image clickable we put the image inside the anchor tag.
      -->
    <a href="https://www.google.com" target="_blank">
        <img src="demo_img.jpg" alt="it's a mosquito image">
    </a>
</body>
</html>
