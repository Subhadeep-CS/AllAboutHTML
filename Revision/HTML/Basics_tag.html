<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading tag==> Heading tag in html use to specify some heading on the website.
    In html there are 6 heading tag from h1 to h6.
    h1=> It's the largest heading tag and h6 is the smallest heading tag

    tips=> When you make a website,There should be only one h1 tag in it. Should not use 
    heading tag to making the tex bold.

    If you don't do this then your search engine optimization is poor.
    -->
    <h1>I am a good boy</h1>

    <!-- Paragraph tag==> The paragragh tag basically used to define some text in 
    the website.
    Inside the paragrph tag we can use some text formatting tag for format the text.
     -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor reiciendis dolores voluptatibus!</p>
</body>
</html>
