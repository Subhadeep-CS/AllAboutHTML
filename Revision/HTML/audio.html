        For embeding audio we use <audio> tag.<audio> tag has several attribute.

        Attribute of audio tag.It supports various audio format.

        contros => adds playback control(play,pause,volume etc)

        autoplay=> start playback automatically

        loop=> repeat the media indifintely

        preload=> load the media when page load

        poster=>display image before page-load

        muted=> for muting audio
    -->
    <audio controls poster muted>
        <source src="demo_audio.mp3">
        Your browser does not compatible with that file
    </audio>
